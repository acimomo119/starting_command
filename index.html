<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速桩发令器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #readyBtn {
            background-color: #3498db;
        }
        #readyBtn:hover {
            background-color: #2980b9;
        }
        #setBtn {
            background-color: #e67e22;
        }
        #setBtn:hover {
            background-color: #d35400;
        }
        #goBtn {
            background-color: #2ecc71;
        }
        #goBtn:hover {
            background-color: #27ae60;
        }
        #autoBtn {
            background-color: #9b59b6;
        }
        #autoBtn:hover {
            background-color: #8e44ad;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #ecf0f1;
            min-height: 60px;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>速桩发令器</h1>
    
    <button id="readyBtn" class="btn">各就位</button>
    <button id="setBtn" class="btn">预备</button>
