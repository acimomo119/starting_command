<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速桩发令器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        .btn {
            padding: 15px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #readyBtn {
            background-color: #3498db;
        }
        #setBtn {
            background-color: #e67e22;
        }
        #goBtn {
            background-color: #2ecc71;
        }
        #autoBtn {
            background-color: #9b59b6;
        }
        #flipCameraBtn {
            background-color: #34495e;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #ecf0f1;
            min-height: 60px;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
            text-align: center;
        }
        #cameraContainer {
            margin-bottom: 15px;
            width: 100%;
            position: relative;
            display: none;
        }
        #video {
            width: 100%;
            background: #000;
            border-radius: 5px;
        }
        #canvas {
            display: none;
        }
        #centerLine {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background-color: red;
            transform: translateX(-1px);
            z-index: 10;
        }
        .motion-alert {
            color: red;
            font-weight: bold;
        }
        .threshold-control {
            margin: 15px 0;
        }
        .threshold-label {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>速桩发令器</h1>
    
    <div id="cameraContainer">
        <div id="centerLine"></div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <p id="motionStatus">摄像头未检测到运动</p>
    </div>

    <div class="btn-container">
        <button id="readyBtn" class="btn">就位</button>
        <button id="setBtn" class="btn">预备</button>
    </div>
    <div class="btn-container">
        <button id="goBtn" class="btn">出发</button>
        <button id="autoBtn" class="btn">自动</button>
    </div>
    <div class="btn-container">
        <button id="flipCameraBtn" class="btn">切换</button>
    </div>

    <div class="threshold-control">
        <p>运动检测灵敏度</p>
        <input type="range" id="thresholdSlider" min="10" max="100" value="30">
        <div class="threshold-label">
            <span>高敏感</span>
            <span>低敏感</span>
        </div>
        <p>当前阈值: <span id="thresholdValue">30</span></p>
    </div>
    
    <div id="status" class="status">准备就绪</div>
    <div id="countdown" class="countdown"></div>

    <audio id="audio1" src="1.mp3"></audio>
    <audio id="audio2" src="2.mp3"></audio>
    <audio id="audio3" src="3.mp3"></audio>

    <script>
        // 获取DOM元素
        const readyBtn = document.getElementById('readyBtn');
        const setBtn = document.getElementById('setBtn');
        const goBtn = document.getElementById('goBtn');
        const autoBtn = document.getElementById('autoBtn');
        const flipCameraBtn = document.getElementById('flipCameraBtn');
        const statusDiv = document.getElementById('status');
        const countdownDiv = document.getElementById('countdown');
        const cameraContainer = document.getElementById('cameraContainer');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const motionStatus = document.getElementById('motionStatus');
        const thresholdSlider = document.getElementById('thresholdSlider');
        const thresholdValue = document.getElementById('thresholdValue');

        const audio1 = document.getElementById('audio1');
        const audio2 = document.getElementById('audio2');
        const audio3 = document.getElementById('audio3');

        // 运动检测相关变量
        let isMonitoring = false;
        let lastFrame = null;
        let motionDetectionInterval;
        let startTime;
        let timerInterval;
        let currentThreshold = 30;
        let currentStream = null;

        // 更新阈值显示
        thresholdSlider.addEventListener('input', (e) => {
            currentThreshold = parseInt(e.target.value);
            thresholdValue.textContent = currentThreshold;
        });

        // 单个音频播放函数
        function playAudio(audioElement, message) {
            audioElement.pause();
            audioElement.currentTime = 0;
            
            audioElement.play()
                .then(() => {
                    statusDiv.textContent = message;
                    // 如果是"出发"音频，开始计时和检测
                    if (audioElement === audio3) {
                        startTimerAndDetection();
                    }
                })
                .catch(error => {
                    statusDiv.textContent = `播放错误: ${error.message}`;
                    console.error('播放错误:', error);
                });
        }

        // 按钮事件监听
        readyBtn.addEventListener('click', () => {
            playAudio(audio1, "播放: 就位");
            countdownDiv.textContent = "";
        });

        setBtn.addEventListener('click', () => {
            playAudio(audio2, "播放: 预备");
            countdownDiv.textContent = "";
        });

        goBtn.addEventListener('click', () => {
            playAudio(audio3, "播放: 出发");
            countdownDiv.textContent = "";
        });

        // 自动播放序列
        autoBtn.addEventListener('click', () => {
            statusDiv.textContent = "自动播放序列开始...";
            
            const delay1 = 2500 + Math.random() * 500; // 2.5-3秒
            const delay2 = 2800 + Math.random() * 1200; // 2.8-4秒
            
            statusDiv.innerHTML = `自动播放中:<br>
                                 就位 → 预备: ${(delay1/1000).toFixed(1)}秒<br>
                                 预备 → 出发: ${(delay2/1000).toFixed(1)}秒`;
            
            playAudio(audio1, "播放: 就位");
            
            setTimeout(() => {
                playAudio(audio2, "播放: 预备");
                
                setTimeout(() => {
                    playAudio(audio3, "播放: 出发");
                    statusDiv.textContent = "自动播放序列完成";
                }, delay2);
            }, delay1);
        });

        // 开始计时和运动检测
        function startTimerAndDetection() {
            if (!isMonitoring) {
                startCamera();
            }
            
            startTime = Date.now();
            statusDiv.textContent = "计时中...检测运动中";
            motionStatus.textContent = "等待运动...";
            motionStatus.className = "";
            
            // 启动计时显示
            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                countdownDiv.textContent = elapsed.toFixed(2) + "秒";
            }, 10);
            
            // 启动运动检测
            lastFrame = null;
            motionDetectionInterval = setInterval(checkMotion, 200);
        }

        // 启动摄像头
        async function startCamera() {
            if (currentStream) {
                stopCamera();
            }
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } // 默认后置
                });
                video.srcObject = stream;
                currentStream = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };
                cameraContainer.style.display = 'block';
                isMonitoring = true;
            } catch (err) {
                statusDiv.textContent = "摄像头访问失败: " + err.message;
                console.error(err);
            }
        }

        // 切换摄像头
        async function flipCamera() {
            if (!currentStream) return;
            
            const constraints = {
                video: {
                    facingMode: currentStream.getVideoTracks()[0].getSettings().facingMode === 'user' 
                        ? 'environment' 
                        : 'user'
                }
            };
            
            stopCamera();
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;
            } catch (err) {
                statusDiv.textContent = "摄像头切换失败: " + err.message;
                console.error(err);
            }
        }

        // 检测运动
        function checkMotion() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            if (lastFrame) {
                const diff = compareFrames(lastFrame.data, currentFrame.data);
                
                if (diff > currentThreshold) {
                    motionStatus.textContent = `检测到运动! (强度: ${diff.toFixed(1)})`;
                    motionStatus.className = "motion-alert";
                    stopTimer();
                } else {
                    motionStatus.textContent = `检测中...当前差异: ${diff.toFixed(1)}`;
                    motionStatus.className = "";
                }
            }
            
            lastFrame = currentFrame;
        }

        // 比较两帧差异
        function compareFrames(frame1, frame2) {
            let diff = 0;
            for (let i = 0; i < frame1.length; i += 4) {
                diff += Math.abs(frame1[i] - frame2[i]) +     // R
                        Math.abs(frame1[i+1] - frame2[i+1]) + // G
                        Math.abs(frame1[i+2] - frame2[i+2]);  // B
            }
            return diff / (frame1.length / 4 * 3); // 平均差异
        }

        // 停止计时
        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
            if (motionDetectionInterval) clearInterval(motionDetectionInterval);
            
            const elapsed = (Date.now() - startTime) / 1000;
            statusDiv.textContent = `计时结束! 最终时间: ${elapsed.toFixed(2)}秒`;
            motionStatus.textContent = "已停止检测";
        }

        // 停止摄像头
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            isMonitoring = false;
        }

        // 绑定切换按钮事件
        flipCameraBtn.addEventListener('click', flipCamera);

        // 音频加载检查
        window.addEventListener('load', () => {
            const audios = [audio1, audio2, audio3];
            let allLoaded = true;
            
            audios.forEach((audio, index) => {
                if (audio.readyState === 0) {
                    allLoaded = false;
                    console.warn(`音频${index+1}可能未正确加载`);
                }
            });
            
            if (!allLoaded) {
                statusDiv.textContent = "注意: 部分音频可能未正确加载，请检查控制台";
            }
        });
    </script>
</body>
</html>
