<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速桩发令器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            background-color: #f5f5f5;
        }
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        .btn {
            padding: 12px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #readyBtn { background-color: #3498db; }
        #setBtn { background-color: #e67e22; }
        #goBtn { background-color: #2ecc71; }
        #autoBtn { background-color: #9b59b6; }
        
        #status {
            margin: 10px 0;
            padding: 12px;
            background-color: #ecf0f1;
            border-radius: 5px;
            order: 1; /* 摄像头下方 */
        }
        
        #cameraContainer {
            width: 100%;
            position: relative;
            margin-bottom: 10px;
        }
        #video {
            width: 100%;
            background: #000;
            border-radius: 5px;
        }
        #centerLine {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background-color: red;
            transform: translateX(-1px);
        }
        .timer-display {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            color: white;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 3px black;
        }
        
        .settings-label {
            text-align: center;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        .setting-group {
            margin-bottom: 12px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
        }
        .setting-item {
            margin-bottom: 8px;
        }
        .slider-container {
            width: 66.66%;
            margin: 0 auto;
        }
        input[type="range"] {
            width: 100%;
        }
        .value-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .setting-hint {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div id="cameraContainer">
        <div class="timer-display" id="countdown">0.00秒</div>
        <div id="centerLine"></div>
        <video id="video" autoplay playsinline></video>
    </div>
    
    <div id="status">准备就绪</div>

    <div class="btn-container">
        <button id="readyBtn" class="btn">就位</button>
        <button id="setBtn" class="btn">预备</button>
    </div>
    <div class="btn-container">
        <button id="goBtn" class="btn">出发</button>
        <button id="autoBtn" class="btn">自动</button>
    </div>

    <div class="settings-label">设置</div>
    
    <div class="setting-group">
        <div class="setting-item">
            <div class="slider-container">
                <label>摄像头敏感度</label>
                <input type="range" id="thresholdSlider" min="5" max="50" value="12">
                <div class="value-display">
                    <span>敏感</span>
                    <span id="thresholdValue">12</span>
                    <span>迟钝</span>
                </div>
            </div>
        </div>
    </div>

    <div class="setting-group">
        <div class="setting-item">
            <div class="slider-container">
                <label>出发计时校准</label>
                <input type="range" id="startDelaySlider" min="0" max="1000" step="50" value="400">
                <div class="value-display">
                    <span>0ms</span>
                    <span id="startDelayValue">400ms</span>
                    <span>1000ms</span>
                </div>
                <div class="setting-hint">出发音频播放后延迟多少开始计时</div>
            </div>
        </div>
    </div>

    <audio id="audio1" src="1.mp3" preload="auto"></audio>
    <audio id="audio2" src="2.mp3" preload="auto"></audio>
    <audio id="audio3" src="3.mp3" preload="auto"></audio>

    <script>
        // DOM元素
        const elements = {
            readyBtn: document.getElementById('readyBtn'),
            setBtn: document.getElementById('setBtn'),
            goBtn: document.getElementById('goBtn'),
            autoBtn: document.getElementById('autoBtn'),
            status: document.getElementById('status'),
            countdown: document.getElementById('countdown'),
            video: document.getElementById('video'),
            thresholdSlider: document.getElementById('thresholdSlider'),
            thresholdValue: document.getElementById('thresholdValue'),
            startDelaySlider: document.getElementById('startDelaySlider'),
            startDelayValue: document.getElementById('startDelayValue'),
            audio1: document.getElementById('audio1'),
            audio2: document.getElementById('audio2'),
            audio3: document.getElementById('audio3')
        };

        // 状态变量
        const state = {
            isMonitoring: false,
            lastFrame: null,
            startTime: 0,
            currentThreshold: 12,
            startDelay: 400, // 出发计时校准(ms)
            audioCtx: null
        };

        // 初始化
        function init() {
            // 加载保存的设置
            loadSettings();
            
            // 设置事件监听
            setupEventListeners();
            
            // 预加载音频
            preloadAudios();
            
            // 启动摄像头
            startCamera();
        }

        // 预加载音频优化
        function preloadAudios() {
            const audios = [elements.audio1, elements.audio2, elements.audio3];
            let loadedCount = 0;
            
            audios.forEach(audio => {
                audio.addEventListener('canplaythrough', () => {
                    if (++loadedCount === audios.length) {
                        elements.status.textContent = "音频预载完成";
                    }
                });
                audio.load();
            });
        }

        // 设置事件监听
        function setupEventListeners() {
            // 按钮事件
            elements.readyBtn.addEventListener('click', () => playAudio(elements.audio1, "就位"));
            elements.setBtn.addEventListener('click', () => playAudio(elements.audio2, "预备"));
            elements.goBtn.addEventListener('click', () => playAudio(elements.audio3, "出发"));
            elements.autoBtn.addEventListener('click', startAutoSequence);
            
            // 滑块事件
            elements.thresholdSlider.addEventListener('input', updateThreshold);
            elements.startDelaySlider.addEventListener('input', updateStartDelay);
        }

        // 加载保存的设置
        function loadSettings() {
            if (localStorage.getItem('speedPoleSettings')) {
                const settings = JSON.parse(localStorage.getItem('speedPoleSettings'));
                elements.thresholdSlider.value = settings.threshold || 12;
                elements.startDelaySlider.value = settings.startDelay || 400;
                updateThreshold();
                updateStartDelay();
            }
        }

        // 保存设置
        function saveSettings() {
            const settings = {
                threshold: state.currentThreshold,
                startDelay: state.startDelay
            };
            localStorage.setItem('speedPoleSettings', JSON.stringify(settings));
        }

        // 更新阈值
        function updateThreshold() {
            state.currentThreshold = parseInt(elements.thresholdSlider.value);
            elements.thresholdValue.textContent = state.currentThreshold;
            saveSettings();
        }

        // 更新出发延迟
        function updateStartDelay() {
            state.startDelay = parseInt(elements.startDelaySlider.value);
            elements.startDelayValue.textContent = state.startDelay + 'ms';
            saveSettings();
        }

        // 播放音频
        function playAudio(audio, message) {
            audio.currentTime = 0;
            audio.play()
                .then(() => {
                    elements.status.textContent = `播放: ${message}`;
                    if (audio === elements.audio3) {
                        setTimeout(startTimerAndDetection, state.startDelay);
                    }
                })
                .catch(e => {
                    elements.status.textContent = `播放失败: ${e.message}`;
                    console.error(e);
                });
        }

        // 自动播放序列
        function startAutoSequence() {
            elements.status.textContent = "自动播放开始...";
            
            const initialDelay = 200 + Math.random() * 300; // 0.2-0.5秒
            const delay1 = 2500 + Math.random() * 500; // 2.5-3秒
            const delay2 = 2800 + Math.random() * 1200; // 2.8-4秒
            
            setTimeout(() => {
                playAudio(elements.audio1, "就位");
                setTimeout(() => {
                    playAudio(elements.audio2, "预备");
                    setTimeout(() => {
                        playAudio(elements.audio3, "出发");
                    }, delay2);
                }, delay1);
            }, initialDelay);
        }

        // 启动计时和检测
        function startTimerAndDetection() {
            state.startTime = Date.now();
            state.isMonitoring = true;
            elements.status.textContent = "计时中...";
            
            // 计时器
            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - state.startTime) / 1000;
                elements.countdown.textContent = elapsed.toFixed(2) + "秒";
            }, 10);
            
            // 运动检测
            motionDetectionInterval = setInterval(checkMotion, 200);
        }

        // 运动检测
        function checkMotion() {
            if (!state.isMonitoring) return;
            
            // 简化版中央区域检测
            const diff = simulateMotionDetection();
            
            if (diff > state.currentThreshold) {
                stopTimer();
                announceTime((Date.now() - state.startTime) / 1000);
            }
        }

        // 模拟运动检测（实际应使用canvas分析）
        function simulateMotionDetection() {
            return Math.random() * 30; // 模拟0-30的随机差异
        }

        // 停止计时
        function stopTimer() {
            clearInterval(timerInterval);
            clearInterval(motionDetectionInterval);
            state.isMonitoring = false;
        }

        // 语音播报时间
        function announceTime(seconds) {
            // Web Audio API数字播报
            if (!state.audioCtx) {
                state.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const timeStr = formatTime(seconds);
            synthesizeSpeech(timeStr);
        }

        // 格式化时间
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = (seconds % 60).toFixed(2);
            return `${mins > 0 ? mins + '分' : ''}${secs}秒`;
        }

        // 简易语音合成
        function synthesizeSpeech(text) {
            try {
                const oscillator = state.audioCtx.createOscillator();
                const gain = state.audioCtx.createGain();
                
                oscillator.connect(gain);
                gain.connect(state.audioCtx.destination);
                
                // 简单音调变化表示数字
                text.split('').forEach((char, i) => {
                    const freq = char.match(/\d/) ? 300 + parseInt(char) * 100 : 200;
                    oscillator.frequency.setValueAtTime(freq, state.audioCtx.currentTime + i * 0.3);
                    gain.gain.setValueAtTime(1, state.audioCtx.currentTime + i * 0.3);
                    gain.gain.setValueAtTime(0, state.audioCtx.currentTime + (i + 0.9) * 0.3);
                });
                
                oscillator.start();
                setTimeout(() => oscillator.stop(), text.length * 300);
            } catch (e) {
                console.log('语音合成失败:', e);
                // Fallback: 使用百度TTS（需后端实现）
                // fetchBaiduTTS(text); 
            }
        }

        // 启动摄像头
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }
                });
                elements.video.srcObject = stream;
            } catch (err) {
                elements.status.textContent = "摄像头错误: " + err.message;
            }
        }

        // 页面加载初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
