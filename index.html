<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速桩发令器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            background-color: #f5f5f5;
        }
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        .btn {
            padding: 12px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #readyBtn { background-color: #3498db; }
        #setBtn { background-color: #e67e22; }
        #goBtn { background-color: #2ecc71; }
        #autoBtn { background-color: #9b59b6; }
        
        #status {
            margin: 10px 0;
            padding: 12px;
            background-color: #ecf0f1;
            border-radius: 5px;
            order: 1;
        }
        
        #cameraContainer {
            width: 100%;
            position: relative;
            margin-bottom: 10px;
        }
        #video {
            width: 100%;
            background: #000;
            border-radius: 5px;
        }
        #centerLine {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background-color: red;
            transform: translateX(-1px);
        }
        .timer-display {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            color: white;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 3px black;
        }
        
        .settings-label {
            text-align: center;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        .setting-group {
            margin-bottom: 12px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
        }
        .setting-item {
            margin-bottom: 8px;
        }
        .slider-container {
            width: 66.66%;
            margin: 0 auto;
        }
        input[type="range"] {
            width: 100%;
        }
        .value-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .setting-hint {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div id="cameraContainer">
        <div class="timer-display" id="countdown">0.00秒</div>
        <div id="centerLine"></div>
        <video id="video" autoplay playsinline></video>
    </div>
    
    <div id="status">准备就绪</div>

    <div class="btn-container">
        <button id="readyBtn" class="btn">就位</button>
        <button id="setBtn" class="btn">预备</button>
    </div>
    <div class="btn-container">
        <button id="goBtn" class="btn">出发</button>
        <button id="autoBtn" class="btn">自动</button>
    </div>

    <div class="settings-label">设置</div>
    
    <div class="setting-group">
        <div class="setting-item">
            <div class="slider-container">
                <label>摄像头敏感度</label>
                <input type="range" id="thresholdSlider" min="5" max="50" value="12">
                <div class="value-display">
                    <span>敏感</span>
                    <span id="thresholdValue">12</span>
                    <span>迟钝</span>
                </div>
            </div>
        </div>
        
        <div class="setting-item">
            <div class="slider-container">
                <label>出发计时校准</label>
                <input type="range" id="startDelaySlider" min="0" max="1000" step="50" value="400">
                <div class="value-display">
                    <span>0ms</span>
                    <span id="startDelayValue">400ms</span>
                    <span>1000ms</span>
                </div>
                <div class="setting-hint">出发音频播放后延迟多少开始计时</div>
            </div>
        </div>
    </div>

    <audio id="audio1" src="1.mp3" preload="auto"></audio>
    <audio id="audio2" src="2.mp3" preload="auto"></audio>
    <audio id="audio3" src="3.mp3" preload="auto"></audio>

    <script>
        // 配置常量（请替换为您自己的百度API密钥）
        const BAIDU_TTS_CONFIG = {
            // API KEY
            API_KEY: '',
            // secret key
            SECRET_KEY: '',
            TOKEN_URL: 'https://openapi.baidu.com/oauth/2.0/token',
            TTS_URL: 'http://tsn.baidu.com/text2audio'
        };

        // 主应用类
        class SpeedPoleApp {
            constructor() {
                this.elements = {
                    readyBtn: document.getElementById('readyBtn'),
                    setBtn: document.getElementById('setBtn'),
                    goBtn: document.getElementById('goBtn'),
                    autoBtn: document.getElementById('autoBtn'),
                    status: document.getElementById('status'),
                    countdown: document.getElementById('countdown'),
                    video: document.getElementById('video'),
                    thresholdSlider: document.getElementById('thresholdSlider'),
                    thresholdValue: document.getElementById('thresholdValue'),
                    startDelaySlider: document.getElementById('startDelaySlider'),
                    startDelayValue: document.getElementById('startDelayValue'),
                    audio1: document.getElementById('audio1'),
                    audio2: document.getElementById('audio2'),
                    audio3: document.getElementById('audio3')
                };

                this.state = {
                    isMonitoring: false,
                    startTime: 0,
                    currentThreshold: 12,
                    startDelay: 400,
                    audioCtx: null,
                    baiduToken: null,
                    tokenExpire: 0
                };

                this.init();
            }

            init() {
                this.loadSettings();
                this.setupEventListeners();
                this.preloadAudios();
                this.startCamera();
            }

            // 本地存储管理
            loadSettings() {
                const saved = localStorage.getItem('speedPoleSettings');
                if (saved) {
                    const settings = JSON.parse(saved);
                    this.elements.thresholdSlider.value = settings.threshold || 12;
                    this.elements.startDelaySlider.value = settings.startDelay || 400;
                    this.state.currentThreshold = settings.threshold || 12;
                    this.state.startDelay = settings.startDelay || 400;
                    this.updateUI();
                }
            }

            saveSettings() {
                const settings = {
                    threshold: this.state.currentThreshold,
                    startDelay: this.state.startDelay
                };
                localStorage.setItem('speedPoleSettings', JSON.stringify(settings));
            }

            // 事件监听
            setupEventListeners() {
                this.elements.readyBtn.addEventListener('click', () => this.playAudio(this.elements.audio1, "就位"));
                this.elements.setBtn.addEventListener('click', () => this.playAudio(this.elements.audio2, "预备"));
                this.elements.goBtn.addEventListener('click', () => this.playAudio(this.elements.audio3, "出发"));
                this.elements.autoBtn.addEventListener('click', () => this.startAutoSequence());
                
                this.elements.thresholdSlider.addEventListener('input', () => {
                    this.state.currentThreshold = parseInt(this.elements.thresholdSlider.value);
                    this.elements.thresholdValue.textContent = this.state.currentThreshold;
                    this.saveSettings();
                });
                
                this.elements.startDelaySlider.addEventListener('input', () => {
                    this.state.startDelay = parseInt(this.elements.startDelaySlider.value);
                    this.elements.startDelayValue.textContent = this.state.startDelay + 'ms';
                    this.saveSettings();
                });
            }

            // 音频预载
            preloadAudios() {
                const audios = [this.elements.audio1, this.elements.audio2, this.elements.audio3];
                let loadedCount = 0;
                
                const checkLoaded = () => {
                    if (++loadedCount === audios.length) {
                        this.elements.status.textContent = "系统就绪";
                    }
                };
                
                audios.forEach(audio => {
                    audio.addEventListener('canplaythrough', checkLoaded);
                    audio.load();
                });
            }

            // 音频播放
            playAudio(audio, message) {
                audio.currentTime = 0;
                audio.play()
                    .then(() => {
                        this.elements.status.textContent = `播放: ${message}`;
                        if (audio === this.elements.audio3) {
                            setTimeout(() => this.startTimerAndDetection(), this.state.startDelay);
                        }
                    })
                    .catch(e => {
                        this.elements.status.textContent = `播放失败: ${e.message}`;
                        console.error(e);
                    });
            }

            // 自动序列
            startAutoSequence() {
                this.elements.status.textContent = "自动播放开始...";
                
                const initialDelay = 200 + Math.random() * 300;
                const delay1 = 2500 + Math.random() * 500;
                const delay2 = 2800 + Math.random() * 1200;
                
                setTimeout(() => {
                    this.playAudio(this.elements.audio1, "就位");
                    setTimeout(() => {
                        this.playAudio(this.elements.audio2, "预备");
                        setTimeout(() => {
                            this.playAudio(this.elements.audio3, "出发");
                        }, delay2);
                    }, delay1);
                }, initialDelay);
            }

            // 计时功能
            startTimerAndDetection() {
                this.state.startTime = Date.now();
                this.state.isMonitoring = true;
                this.elements.status.textContent = "计时中...";
                
                this.timerInterval = setInterval(() => {
                    const elapsed = (Date.now() - this.state.startTime) / 1000;
                    this.elements.countdown.textContent = elapsed.toFixed(2) + "秒";
                }, 10);
                
                this.motionDetectionInterval = setInterval(() => this.checkMotion(), 200);
            }

            checkMotion() {
                if (!this.state.isMonitoring) return;
                
                // 简化的运动检测逻辑
                const diff = this.simulateMotionDetection();
                
                if (diff > this.state.currentThreshold) {
                    this.stopTimer();
                    this.announceTime((Date.now() - this.state.startTime) / 1000);
                }
            }

            simulateMotionDetection() {
                return Math.random() * 30;
            }

            stopTimer() {
                clearInterval(this.timerInterval);
                clearInterval(this.motionDetectionInterval);
                this.state.isMonitoring = false;
            }

            // 语音播报系统
            announceTime(seconds) {
                const timeStr = this.formatTime(seconds);
                
                // 优先尝试Web Audio API
                if (this.tryWebAudioTTS(timeStr)) return;
                
                // 回退到百度TTS
                this.tryBaiduTTS(timeStr);
            }

            // Web Audio语音合成
            tryWebAudioTTS(text) {
                try {
                    if (!this.state.audioCtx) {
                        this.state.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    const oscillator = this.state.audioCtx.createOscillator();
                    const gain = this.state.audioCtx.createGain();
                    oscillator.connect(gain);
                    gain.connect(this.state.audioCtx.destination);
                    
                    // 数字音调映射
                    const toneMap = {
                        '0': 196, '1': 220, '2': 246, '3': 261, '4': 293,
                        '5': 329, '6': 349, '7': 392, '8': 440, '9': 493,
                        '分': 587, '秒': 698, '.': 784
                    };
                    
                    let time = 0;
                    text.split('').forEach(char => {
                        const freq = toneMap[char] || 440;
                        oscillator.frequency.setValueAtTime(freq, this.state.audioCtx.currentTime + time);
                        gain.gain.setValueAtTime(1, this.state.audioCtx.currentTime + time);
                        time += 0.3;
                        gain.gain.setValueAtTime(0, this.state.audioCtx.currentTime + time - 0.05);
                    });
                    
                    oscillator.start();
                    setTimeout(() => oscillator.stop(), time * 1000);
                    return true;
                } catch (e) {
                    console.log('Web Audio合成失败:', e);
                    return false;
                }
            }

            // 百度TTS语音合成
            async tryBaiduTTS(text) {
                try {
                    if (!this.state.baiduToken || Date.now() > this.state.tokenExpire) {
                        await this.getBaiduToken();
                    }
                    
                    const url = `${BAIDU_TTS_CONFIG.TTS_URL}?tex=${encodeURIComponent(text)}&tok=${this.state.baiduToken}&cuid=123&ctp=1&lan=zh`;
                    const audio = new Audio(url);
                    audio.play().catch(e => console.log('百度TTS播放失败:', e));
                } catch (e) {
                    console.log('百度TTS请求失败:', e);
                }
            }

            // 获取百度Token
            async getBaiduToken() {
                const params = new URLSearchParams();
                params.append('grant_type', 'client_credentials');
                params.append('client_id', BAIDU_TTS_CONFIG.API_KEY);
                params.append('client_secret', BAIDU_TTS_CONFIG.SECRET_KEY);
                
                try {
                    const response = await fetch(`${BAIDU_TTS_CONFIG.TOKEN_URL}?${params.toString()}`);
                    const data = await response.json();
                    
                    if (data.access_token) {
                        this.state.baiduToken = data.access_token;
                        this.state.tokenExpire = Date.now() + (data.expires_in - 60) * 1000;
                    }
                } catch (e) {
                    console.error('获取百度Token失败:', e);
                }
            }

            // 辅助方法
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = (seconds % 60).toFixed(2);
                return `${mins > 0 ? mins + '分' : ''}${secs}秒`;
            }

            updateUI() {
                this.elements.thresholdValue.textContent = this.state.currentThreshold;
                this.elements.startDelayValue.textContent = this.state.startDelay + 'ms';
            }

            // 摄像头
            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' }
                    });
                    this.elements.video.srcObject = stream;
                } catch (err) {
                    this.elements.status.textContent = "摄像头错误: " + err.message;
                }
            }
        }

        // 启动应用
        window.addEventListener('load', () => new SpeedPoleApp());
    </script>
</body>
</html>
