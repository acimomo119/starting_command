<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速桩发令器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .btn-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 10px 0;
        }
        .btn {
            padding: 15px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #readyBtn {
            background-color: #3498db;
        }
        #setBtn {
            background-color: #e67e22;
        }
        #goBtn {
            background-color: #2ecc71;
        }
        #autoBtn {
            background-color: #9b59b6;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #ecf0f1;
            min-height: 60px;
        }
        #cameraContainer {
            margin-bottom: 15px;
            width: 100%;
            position: relative;
        }
        #video {
            width: 100%;
            background: #000;
            border-radius: 5px;
        }
        #canvas {
            display: none;
        }
        #centerLine {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background-color: red;
            transform: translateX(-1px);
            z-index: 10;
        }
        #detectionArea {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 30%;
            right: 30%;
            border: 2px dashed rgba(0, 255, 0, 0.5);
            z-index: 5;
            pointer-events: none;
        }
        .motion-alert {
            color: red;
            font-weight: bold;
        }
        .threshold-control {
            margin: 15px 0;
        }
        .threshold-label {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .timer-display {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 5px black;
            z-index: 20;
        }
        .motion-display {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            color: white;
            font-size: 16px;
            text-align: center;
            text-shadow: 0 0 3px black;
            z-index: 20;
        }
    </style>
</head>
<body>
    <h1>速桩发令器</h1>
    
    <div id="cameraContainer">
        <div class="timer-display" id="countdown">0.00秒</div>
        <div class="motion-display" id="motionStatus">等待启动...</div>
        <div id="centerLine"></div>
        <div id="detectionArea"></div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="btn-container">
        <button id="readyBtn" class="btn">就位</button>
        <button id="setBtn" class="btn">预备</button>
    </div>
    <div class="btn-container">
        <button id="goBtn" class="btn">出发</button>
        <button id="autoBtn" class="btn">自动</button>
    </div>

    <div class="threshold-control">
        <p>运动检测灵敏度</p>
        <input type="range" id="thresholdSlider" min="5" max="50" value="12">
        <div class="threshold-label">
            <span>高敏感</span>
            <span>低敏感</span>
        </div>
        <p>当前阈值: <span id="thresholdValue">12</span></p>
    </div>
    
    <div id="status" class="status">准备就绪</div>

    <audio id="audio1" src="1.mp3"></audio>
    <audio id="audio2" src="2.mp3"></audio>
    <audio id="audio3" src="3.mp3"></audio>

    <script>
        // 获取DOM元素
        const readyBtn = document.getElementById('readyBtn');
        const setBtn = document.getElementById('setBtn');
        const goBtn = document.getElementById('goBtn');
        const autoBtn = document.getElementById('autoBtn');
        const statusDiv = document.getElementById('status');
        const countdownDiv = document.getElementById('countdown');
        const cameraContainer = document.getElementById('cameraContainer');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const motionStatus = document.getElementById('motionStatus');
        const thresholdSlider = document.getElementById('thresholdSlider');
        const thresholdValue = document.getElementById('thresholdValue');

        const audio1 = document.getElementById('audio1');
        const audio2 = document.getElementById('audio2');
        const audio3 = document.getElementById('audio3');

        // 运动检测相关变量
        let isMonitoring = false;
        let lastFrame = null;
        let motionDetectionInterval;
        let startTime;
        let timerInterval;
        let currentThreshold = 12;
        let currentStream = null;

        // 初始化
        window.addEventListener('load', () => {
            // 设置默认阈值
            thresholdValue.textContent = currentThreshold;
            
            // 检查音频
            const audios = [audio1, audio2, audio3];
            let allLoaded = true;
            audios.forEach((audio, index) => {
                if (audio.readyState === 0) {
                    allLoaded = false;
                    console.warn(`音频${index+1}可能未正确加载`);
                }
            });
            if (!allLoaded) {
                statusDiv.textContent = "注意: 部分音频可能未正确加载，请检查控制台";
            }
            
            // 自动开启后置摄像头
            startCamera();
        });

        // 语音播报函数
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance();
                utterance.text = text;
                utterance.lang = 'zh-CN';
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            } else {
                console.log('浏览器不支持语音合成');
            }
        }

        // 更新阈值显示
        thresholdSlider.addEventListener('input', (e) => {
            currentThreshold = parseInt(e.target.value);
            thresholdValue.textContent = currentThreshold;
        });

        // 单个音频播放函数
        function playAudio(audioElement, message) {
            audioElement.pause();
            audioElement.currentTime = 0;
            
            audioElement.play()
                .then(() => {
                    statusDiv.textContent = message;
                    // 如果是"出发"音频，开始计时和检测
                    if (audioElement === audio3) {
                        startTimerAndDetection();
                    }
                })
                .catch(error => {
                    statusDiv.textContent = `播放错误: ${error.message}`;
                    console.error('播放错误:', error);
                });
        }

        // 按钮事件监听
        readyBtn.addEventListener('click', () => {
            playAudio(audio1, "播放: 就位");
        });

        setBtn.addEventListener('click', () => {
            playAudio(audio2, "播放: 预备");
        });

        goBtn.addEventListener('click', () => {
            playAudio(audio3, "播放: 出发");
        });

        // 自动播放序列
        autoBtn.addEventListener('click', () => {
            statusDiv.textContent = "自动播放序列开始...";
            
            const initialDelay = 200 + Math.random() * 300; // 0.2-0.5秒
            const delay1 = 2500 + Math.random() * 500; // 2.5-3秒
            const delay2 = 2800 + Math.random() * 1200; // 2.8-4秒
            
            statusDiv.innerHTML = `自动播放中:<br>
                                 初始延迟: ${(initialDelay/1000).toFixed(1)}秒<br>
                                 就位 → 预备: ${(delay1/1000).toFixed(1)}秒<br>
                                 预备 → 出发: ${(delay2/1000).toFixed(1)}秒`;
            
            setTimeout(() => {
                playAudio(audio1, "播放: 就位");
                
                setTimeout(() => {
                    playAudio(audio2, "播放: 预备");
                    
                    setTimeout(() => {
                        playAudio(audio3, "播放: 出发");
                        statusDiv.textContent = "自动播放序列完成";
                    }, delay2);
                }, delay1);
            }, initialDelay);
        });

        // 开始计时和运动检测
        function startTimerAndDetection() {
            startTime = Date.now();
            statusDiv.textContent = "计时中...检测运动中";
            motionStatus.textContent = "等待运动...";
            motionStatus.className = "";
            isMonitoring = true;
            
            // 启动计时显示
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                countdownDiv.textContent = elapsed.toFixed(2) + "秒";
            }, 10);
            
            // 启动运动检测
            lastFrame = null;
            if (motionDetectionInterval) clearInterval(motionDetectionInterval);
            motionDetectionInterval = setInterval(checkMotion, 200);
        }

        // 启动后置摄像头
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } // 固定后置摄像头
                });
                video.srcObject = stream;
                currentStream = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };
            } catch (err) {
                statusDiv.textContent = "摄像头访问失败: " + err.message;
                console.error(err);
            }
        }

        // 检测运动（只计算中央40%区域）
        function checkMotion() {
            if (!isMonitoring) return;
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            if (lastFrame) {
                // 计算中央40%区域的边界
                const centerStartX = Math.floor(canvas.width * 0.3);
                const centerEndX = Math.floor(canvas.width * 0.7);
                const centerWidth = centerEndX - centerStartX;
                
                // 提取中央40%区域的图像数据
                const centerFrame = ctx.getImageData(centerStartX, 0, centerWidth, canvas.height);
                
                // 计算差异
                const diff = compareFrames(lastFrame, centerFrame);
                
                if (diff > currentThreshold) {
                    motionStatus.textContent = `检测到运动! (强度: ${diff.toFixed(1)})`;
                    motionStatus.className = "motion-alert";
                    stopTimer();
                } else {
                    motionStatus.textContent = `检测中...当前差异: ${diff.toFixed(1)}`;
                }
            }
            
            // 保存当前帧的中央40%区域
            const centerStartX = Math.floor(canvas.width * 0.3);
            const centerEndX = Math.floor(canvas.width * 0.7);
            lastFrame = ctx.getImageData(centerStartX, 0, centerEndX - centerStartX, canvas.height);
        }

        // 比较两帧差异（优化版）
        function compareFrames(frame1, frame2) {
            let diff = 0;
            const pixelCount = frame1.width * frame1.height;
            
            // 只比较中央40%区域
            for (let i = 0; i < frame1.data.length; i += 4) {
                diff += Math.abs(frame1.data[i] - frame2.data[i]) +     // R
                        Math.abs(frame1.data[i+1] - frame2.data[i+1]) + // G
                        Math.abs(frame1.data[i+2] - frame2.data[i+2]);  // B
            }
            return diff / (pixelCount * 3); // 平均差异
        }

        // 停止计时（增加语音播报）
        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
            if (motionDetectionInterval) clearInterval(motionDetectionInterval);
            
            const elapsed = (Date.now() - startTime) / 1000;
            const elapsedText = `计时结束，最终时间 ${elapsed.toFixed(2)}秒`;
            
            statusDiv.textContent = `计时结束! 最终时间: ${elapsed.toFixed(2)}秒`;
            motionStatus.textContent = "计时已停止";
            isMonitoring = false;
            
            // 语音播报计时结果
            speak(elapsedText);
        }
    </script>
</body>
</html>
